<div id="registro" class="container bg-light py-5">
    <h1 class="display text-center">Login</h1>
    <br />
    <form method="POST" id="formulario">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Nombre de Usuario</label><br />
            <input name="username" class="form-control" type="text" />
            <div class="bg-danger mt-1">{{ form.errors.username }}</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label><br />
            <input name="password" class="form-control" type="password" />
            <div class="bg-danger mt-1">{{ form.errors.password }}</div>
        </div>

        {% if form.non_field_errors %}
        <div class="form-group">
            <div class="bg-danger mt-1 p-2">Login incorrecto!</div>
        </div>
        {% endif %} {{form.non_field_errors}}

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Enviar" />
        </div>
        <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}"
            >Entrar con Facebook</a
        >
    </form>
</div>
